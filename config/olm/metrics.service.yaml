apiVersion: v1
kind: Service
metadata:
  name: addon-operator-metrics
  namespace: addon-operator
  labels:
    app.kubernetes.io/name: addon-operator
  # In production, the following annotation will make service-ca-operator to create a Secret called `tls-manager-metrics` on the fly and manage its lifecycle
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: tls-manager-metrics
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: https
      port: 8443
      targetPort: 8443
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: addon-operator
