apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: addon-operator-servicemonitor
  namespace: addon-operator
  annotations:
  labels:
      app: addon-operator-servicemonitor
spec:
  endpoints:
  - interval: 10s
    path: /metrics
    port: http
    scheme: http
  namespaceSelector:
    matchNames:
    - openshift-addon-operator
  selector:
    matchLabels:
      app: addon-operator