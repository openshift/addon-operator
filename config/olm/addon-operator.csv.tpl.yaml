apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Full Lifecycle
    containerImage: quay.io/openshift/addon-operator:latest
    olm.skipRange: '>=0.0.1 <1.13.2'
    repository: https://github.com/openshift/addon-operator
    support: "false"
  creationTimestamp: null
  name: addon-operator.v1.13.2
spec:
  apiservicedefinitions: {}
  cleanup:
    enabled: false
  customresourcedefinitions:
    owned:
    - description: Represents the deployment of an Addon for Managed OpenShift
      displayName: Managed Openshift Addon
      kind: Addon
      name: addons.addons.managed.openshift.io
      statusDescriptors:
      - description: The deployment phase.
        displayName: Phase
        path: phase
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.phase
      - description: Detailed status conditions.
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      version: v1alpha1
    - description: Represents the overall status of the Addon Operator
      displayName: Addon Operator
      kind: AddonOperator
      name: addonoperators.addons.managed.openshift.io
      version: v1alpha1
  description: Addon Operator coordinates the lifecycle of Addons in managed OpenShift.
  displayName: Managed OpenShift Addon Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - addons.managed.openshift.io
          resources:
          - addons
          - addons/status
          - addons/finalizers
          - addonoperators
          - addonoperators/status
          - addonoperators/finalizers
          - addoninstances
          - addoninstances/status
          - addoninstances/finalizers
          verbs:
          - get
          - list
          - watch
          - update
          - patch
        - apiGroups:
          - addons.managed.openshift.io
          resources:
          - addonoperators
          - addonoperators/status
          - addonoperators/finalizers
          - addoninstances
          - addoninstances/status
          - addoninstances/finalizers
          verbs:
          - create
        - apiGroups:
          - ""
          resources:
          - namespaces
          - secrets
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - create
          - update
        - apiGroups:
          - operators.coreos.com
          resources:
          - operatorgroups
          - catalogsources
          - subscriptions
          verbs:
          - create
          - delete
          - update
          - watch
          - get
          - list
          - patch
        - apiGroups:
          - operators.coreos.com
          resources:
          - clusterserviceversions
          - operators
          verbs:
          - watch
          - get
          - list
        - apiGroups:
          - config.openshift.io
          resources:
          - clusterversions
          verbs:
          - watch
          - get
          - list
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - delete
          - update
          - watch
          - get
          - list
          - patch
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - create
          - delete
          - update
          - watch
          - get
          - list
          - patch
        - apiGroups:
          - monitoring.rhobs
          resources:
          - monitoringstacks
          verbs:
          - create
          - delete
          - update
          - watch
          - get
          - list
          - patch
        - apiGroups:
          - package-operator.run
          resources:
          - clusterobjecttemplates
          verbs:
          - create
          - delete
          - update
          - watch
          - get
          - list
          - patch
        serviceAccountName: addon-operator
      deployments:
      - name: addon-operator-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: addon-operator
          strategy: {}
          template:
            metadata:
              creationTimestamp: null
              labels:
                app.kubernetes.io/name: addon-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --tls-cert-file=/tmp/k8s-metrics-server/serving-certs/tls.crt
                - --tls-private-key-file=/tmp/k8s-metrics-server/serving-certs/tls.key
                - --logtostderr=true
                - --ignore-paths=/metrics,/healthz
                image: quay.io/openshift/origin-kube-rbac-proxy:4.10.0
                livenessProbe:
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  tcpSocket:
                    port: 8443
                name: metrics-relay-server
                ports:
                - containerPort: 8443
                readinessProbe:
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  tcpSocket:
                    port: 8443
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 30Mi
                volumeMounts:
                - mountPath: /tmp/k8s-metrics-server/serving-certs/
                  name: tls
                  readOnly: true
              - args:
                - --enable-leader-election
                env:
                - name: ENABLE_STATUS_REPORTING
                  value: "true"
                image: quay.io/openshift/addon-operator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 600Mi
                  requests:
                    cpu: 100m
                    memory: 300Mi
                volumeMounts:
                - mountPath: /etc/pki/ca-trust/extracted/pem
                  name: trusted-ca-bundle
                  readOnly: true
              serviceAccountName: addon-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
              volumes:
              - name: tls
                secret:
                  secretName: metrics-server-cert
              - configMap:
                  defaultMode: 420
                  items:
                  - key: ca-bundle.crt
                    path: tls-ca-bundle.pem
                  name: trusted-ca-bundle
                  optional: true
                name: trusted-ca-bundle
      - name: addon-operator-webhooks
        spec:
          replicas: 2
          selector:
            matchLabels:
              app.kubernetes.io/name: addon-operator-webhook-server
          strategy:
            rollingUpdate:
              maxSurge: 25%
              maxUnavailable: 1
            type: RollingUpdate
          template:
            metadata:
              creationTimestamp: null
              labels:
                app.kubernetes.io/name: addon-operator-webhook-server
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                        - addon-operator-webhook-server
                    topologyKey: kubernetes.io/hostname
              containers:
              - image: quay.io/openshift/addon-operator-webhook:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: webhook
                ports:
                - containerPort: 8080
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 50Mi
                  requests:
                    cpu: 100m
                    memory: 30Mi
              serviceAccountName: addon-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: addon-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: AllNamespaces
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  keywords:
  - addons
  - managed
  links:
  - name: Source Code
    url: https://github.com/openshift/addon-operator
  maintainers:
  - email: sd-mt-sre@redhat.com
    name: Red Hat Service Delivery - Managed Tenants Team
  maturity: stable
  provider:
    name: Red Hat
    url: www.redhat.com
  version: 1.13.2
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: addon-operator-webhooks
    failurePolicy: Fail
    generateName: vaddons.managed.openshift.io
    rules:
    - apiGroups:
      - addons.managed.openshift.io
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - addons
    sideEffects: None
    targetPort: 8080
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-addon
status:
  cleanup: {}
