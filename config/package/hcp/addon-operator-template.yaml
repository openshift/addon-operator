apiVersion: apps/v1
kind: Deployment
metadata:
  name: addon-operator-manager
  labels:
    app.kubernetes.io/name: addon-operator
  annotations:
    package-operator.run/phase: hosted-control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: addon-operator
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: addon-operator
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
          - --enable-leader-election
          - --metrics-addr=:8443
          - --metrics-cert-dir=/etc/tls/manager/metrics
          env:
            - name: KUBECONFIG
              value: /etc/openshift/kubeconfig/kubeconfig
            - name: ADDON_OPERATOR_NAMESPACE
              value: addon-operator
          image: quay.io/app-sre/addon-operator-manager:replaced-in-pipeline
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
          - containerPort: 8443
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 600Mi
            requests:
              cpu: 100m
              memory: 300Mi
          volumeMounts:
          - mountPath: /etc/openshift/kubeconfig
            name: kubeconfig
            readOnly: true
          - mountPath: /etc/tls/manager/metrics
            name: tls-manager-metrics
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 420
          secretName: service-network-admin-kubeconfig
      - name: tls-manager-metrics
        secret:
          secretName: tls-manager-metrics
