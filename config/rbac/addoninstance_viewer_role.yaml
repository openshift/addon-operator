# permissions for end users to view addoninstances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: addoninstance-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: addon-operator
    app.kubernetes.io/part-of: addon-operator
    app.kubernetes.io/managed-by: kustomize
  name: addoninstance-viewer-role
rules:
- apiGroups:
  - addons.managed.openshift.io
  resources:
  - addoninstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - addons.managed.openshift.io
  resources:
  - addoninstances/status
  verbs:
  - get
