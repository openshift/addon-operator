apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    package-operator.run/phase: hosted-control-plane
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: addon-operator
  name: addon-operator-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: addon-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: addon-operator
    spec:
      automountServiceAccountToken: false
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --tls-cert-file=/tmp/k8s-metrics-server/serving-certs/tls.crt
        - --tls-private-key-file=/tmp/k8s-metrics-server/serving-certs/tls.key
        - --logtostderr=true
        - --kubeconfig=/etc/openshift/kubeconfig/kubeconfig
        - --ignore-paths=/metrics,/healthz
        env:
        - name: KUBECONFIG
          value: /etc/openshift/kubeconfig/kubeconfig
        image: quay.io/openshift/origin-kube-rbac-proxy:4.10.0
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 20
          tcpSocket:
            port: 8443
        name: metrics-relay-server
        ports:
        - containerPort: 8443
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 8443
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 30Mi
        volumeMounts:
        - mountPath: /tmp/k8s-metrics-server/serving-certs/
          name: tls
          readOnly: true
        - mountPath: /etc/openshift/kubeconfig
          name: kubeconfig
          readOnly: true
      - args:
        - --enable-leader-election
        env:
        - name: KUBECONFIG
          value: /etc/openshift/kubeconfig/kubeconfig
        - name: ADDON_OPERATOR_NAMESPACE
          value: addon-operator
        image: quay.io/app-sre/addon-operator-manager:a49e288
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 600Mi
          requests:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
        - mountPath: /etc/openshift/kubeconfig
          name: kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 420
          secretName: service-network-admin-kubeconfig
      - name: tls
        secret:
          secretName: metrics-server-cert
status: {}
