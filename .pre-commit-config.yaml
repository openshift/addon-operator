exclude: |
  (?x)(
    (^vendor/)|
    (.deepcopy.go$)|
    (mage_output_file.go$)
  )
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.4.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: pretty-format-json
    args:
    - --autofix

- repo: https://github.com/dnephin/pre-commit-golang
  rev: v0.3.5
  hooks:
  - id: go-fmt

- repo: local
  hooks:
  - id: goimports
    name: goimports
    entry: hack/ensure-and-run-goimports.sh
    language: system
    types: [go]
    require_serial: true # mage does not like multiple parallel compiles

  - id: go-mod-tidy
    name: go-mod-tidy
    entry: make tidy
    language: system
    exclude: ".*"
    pass_filenames: false
    always_run: true

  - id: operatorsdk-generate-bundle
    name: operatorsdk-generate-bundle
    entry: hack/operator-sdk-run.sh
    language: system
    always_run: true
    require_serial: true

