        spec:
          replicas: 2
          selector:
            matchLabels:
              app.kubernetes.io/name: addon-operator-webhook-server
          strategy:
            rollingUpdate:
              maxSurge: 25%
              maxUnavailable: 1
            type: RollingUpdate
          template:
            metadata:
              labels:
                app.kubernetes.io/name: addon-operator-webhook-server
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
