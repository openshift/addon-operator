          - name: RHEL8_SOURCE_DIRECTORY
            value: /usr/src/whereabouts/rhel8/bin/
          - name: DEFAULT_SOURCE_DIRECTORY
            value: /usr/src/whereabouts/bin/
          image: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:45ae41437fa1f4e104af7c55d44e5013bbb8d3b1e66da930e2019391d3f6bfb4
          imagePullPolicy: IfNotPresent
          name: whereabouts-cni-bincopy
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /entrypoint
            name: cni-binary-copy
